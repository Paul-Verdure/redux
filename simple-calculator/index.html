<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>

<form action="">
<label for="first_number">Enter the first operand</label>
<input type="number" name="first_number" id="first_number" placeholder="0">
<select name="operator" id="operator">
    <option value="-">-</option>
    <option value="+">+</option>
    <option value="/">/</option>
</select>
<label for="second_number">Enter the second operand</label>
<input type="number" name="second_number" id="second_number" placeholder="0">
<button id="calculate">Calculate</button>
</form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
